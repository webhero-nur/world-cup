<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/334fea58ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/common-style.css">
    <title>World Cup Snaps</title>
</head>

<body>
    <header id="top-banner" class="content">
        <div class="top-banner-text half-width">
            <h1 class="top-banner-title">The Greatest</h1>
            <h1 class="top-banner-title">show on the</h1>
            <h1 class="top-banner-title">earth</h1>
            <p class="top-banner-description">Contrary to popular belief, Lorem Ipsum is not simply random text. It has
                roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old</p>
            <div class="top-banner-button"><span>Watch Live</span> <span><i
                        class="fa-solid fa-arrow-right-to-bracket"></i></span>
            </div>
        </div>
        <div class="top-banner-cover half-width">
            <img src="images/top-banner-image.png" alt="picture of a famous football player" class="banner-cover-image">
        </div>
    </header>
</body>

</html>
